project:
  type: book
  output-dir: _site

engine: julia
julia:
  project: "."

book:
  title: "WildfireData.jl"
  search:
    location: sidebar
    keyboard-shortcut:
      - "/"
  navbar:
    right:
      - icon: star
        href: https://github.com/RallypointOne/WildfireData.jl/stargazers
        text: "Star"
      - icon: github
        href: https://github.com/RallypointOne/WildfireData.jl
  chapters:
    - part: "Docs"
      chapters:
        - index.qmd
        - getting-started.qmd
        - modules/wfigs.qmd
        - modules/irwin.qmd
        - modules/fpa-fod.qmd
        - modules/mtbs.qmd
        - modules/firms.qmd
        - modules/landfire.qmd
        - modules/feds.qmd
    - part: "API"
      chapters:
        - api.qmd
    - part: "Reference"
      chapters:
        - changelog.qmd
        - coverage.qmd

  page-footer:
    center: "Built on __BUILD_DATE__"

language:
  search-text-placeholder: "Search  (/)"

format:
  html:
    css: styles.css
    number-sections: false
    theme:
      light: flatly
      dark: darkly
    respect-user-color-scheme: true
    include-after-body:
      - file: _version-selector.html
