project:
  type: book
  output-dir: _site

engine: julia
julia:
  project: "."

book:
  title: "WildfireData.jl"
  navbar:
    right:
      - icon: star
        href: https://github.com/RallypointOne/WildfireData.jl/stargazers
        text: "Star"
      - icon: github
        href: https://github.com/RallypointOne/WildfireData.jl
  chapters:
    - part: "Docs"
      chapters:
        - index.qmd
        - getting-started.qmd
        - api.qmd
        - modules/wfigs.qmd
        - modules/irwin.qmd
        - modules/fpa-fod.qmd
        - modules/mtbs.qmd
        - modules/firms.qmd
        - modules/landfire.qmd
    - part: "Reference"
      chapters:
        - changelog.qmd
        - coverage.qmd

format:
  html:
    css: styles.css
    number-sections: false
    theme:
      light: flatly
      dark: darkly
    include-after-body:
      - file: _version-selector.html
